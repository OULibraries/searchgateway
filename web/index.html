<html>
  <head>

    <script scc="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.amd.js"></script>
  </head>

  <body>

    <h1> Search Prototype</h1>

<div>

    </div>
</div>
  <div>

    <div class="libguides">
    </div>
</div>




    <script id="resultTemplate" type="text">
      <ul>
      {{#hits}}

	<p>{{text}}</p>

      </li>
      {{/hits}}
      </ul>

      <p>For all {{total}} results, go to the <a href="{{full}}">search page</a>.
    </script>

    <script src="./script.js"> </script>
  </body>

</html>
